<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Foodie</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./landing.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;800&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <!-- Header section -->
            <header class="header-con">
                <div class="logo-con">
                    <div class="logo-holder">
                        <p class='logo'>Foodie</p>
                    </div>
                </div>
            </header>
        
        <!-- Content Body section -->
            <div class="main">
                <div class="main-con">
                    <div class="heading-con">
                        <div class="main-heading-con"><h1 class="main-heading">Share your passion with Foodie</h1></div>
                        <div class="sub-heading-con"><p class="sub-heading">Discover millions of recipe around the world by joining foodie</p></div>
                    </div>
                    <div class="signup-container">
                        <div class="signup-content">
                            <h1 class="signup-title">Register Now</h1>
                            <form >
                                <div class="form-item">
                                     Your Name <span style="color: red;">*</span>
                                    <input type="username" name="username" 
                                        class="form-control" required/>
                                </div>
                                <div class="form-item">
                                     Email <span style="color: red;">*</span>
                                    <input type="email" name="email" 
                                        class="form-control" required/>
                                </div>
                                <div class="form-item">
                                     Password <span style="color: red;">*</span>
                                    <input type="password" name="password" 
                                        class="form-control" required/>
                                </div>
                                <div class="form-item">
                                    Re-type Password <span style="color: red;">*</span>
                                    <input type="password" name="cpassword" 
                                        class="form-control"  required/>
                                </div>
                                    <button type="submit" class="btn-block" >Register</button>
                                <div class="form-item ferror">
                                </div>
                            </form>             
                            
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
